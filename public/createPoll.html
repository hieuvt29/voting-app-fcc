<!DOCTYPE html>
<html>

<head>
    <title>Voting App by Hieuvt</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">VotingApp</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/profile">My Polls</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="user-info">
            <h3>Display Name: <span id="profile-displayName"></span></h3>
        </div>
        <div class="content jumbotron">
        <button class="btn btn-info" id="add-vote" onclick="addVote()">Add vote</button>
        <button class="btn btn-info" onclick="$('.options .form-group')[$('.votes').length-1].remove()">Delete vote</button>
            <form action="/api/user/createPoll" method="post" name="poll">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="title" class="form-control" id="title" name="title" required>
                </div>
                <div class="options">
                    <div class="form-group">
                        <label>Option 1:</label>
                        <input class="votes" type="text" name="votes" required>
                    </div>
                    <div class="form-group">
                        <label>Option 2:</label>
                        <input class="votes" type="text" name="votes" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-default" >Submit</button>
            </form>
            <br>
            
        </div>
        <script type="text/javascript" src="common/ajax-functions.js"></script>
        <script type="text/javascript" src="controllers/userController.client.js"></script>
        <script type="text/javascript">
        function addVote() {
            var options = $(".options");
            var votes = $(".votes");
            var content = '<div class="form-group"><label>Option '+(votes.length + 1)+':</label><input class="votes" type="text" name="votes" required></div>'

            options.append(content);
        }
        </script>
    </div>
</body>

</html>
